<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="xxxxxxxxxxx" />
    <meta name="keyword" content="xxxxxxxxxxx" />
    <meta name="author" content="xxxxxxxxxxx" />
    <title>table</title>
    <link
      rel="shortcut icon"
      href="./images/favicon1.png"
      type="image/x-icon"
    />
  </head>
  <body style="text-align: center;">
    <p>ทุกช่องเท่ากัน</p>
    <!-- table = double tag -->
    <!-- ตารางที่มี colum ขนาดเท่ากัน -->
    <table border="1px" width="600">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
    </table>

    <!-- ตารางที่มี colum ไม่เท่ากัน -->
    <hr />
    <h1>ช่องไม่เท่ากัน</h1>

    <table border="1" width="600">
      <tr style="background-color: aqua">
        <td rowspan="2">1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
      <tr style="background-color: red">
        <td colspan="2">1</td>
        <td rowspan="3">1</td>
      </tr>
      <tr style="background-color: yellow">
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
      <tr>
        <td colspan="3">1</td>
      </tr>
      <tr>
        <td colspan="2">1</td>
        <td>1</td>
        <td>1</td>
      </tr>
    </table>
    <hr />
    <table border="1" width="600">
      <tr style="background-color: yellow;">
        <td rowspan="2" colspan="2">a</td>
        <td>b</td>
        <td>c</td>
        <td rowspan="2">d</td>
      </tr>
      <tr style="background-color: blue;">
        <td colspan="2">e</td>
      </tr>
      <tr style="background-color: yellowgreen;">
        <td rowspan="2">f</td>
        <td colspan="3">g</td>
        <td>h</td>
      </tr>
      <tr style="background-color: purple;">
        <td>i</td>
        <td>j</td>
        <td colspan="2">k</td>
      </tr>
    </table>
  </body>
</html>
