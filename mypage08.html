<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="xxxxxxxxxxx" />
    <meta name="keyword" content="xxxxxxxxxxx" />
    <meta name="author" content="xxxxxxxxxxx" />
    <title>list</title>
    <link
      rel="shortcut icon"
      href="./images/favicon1.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- list tag  double tag-->
    <!-- list แบบมีลำดับ -->
    <ol type="A">
      <li>bangpoo</li>
      <li>bangkea</li>
      <li>bangbon</li>
      <li>bangrajan</li>
    </ol>
    <hr />

    <!-- list แบบไม่มีลำดับ -->
    <ul type="circle">
      <li>bangpoo</li>
      <li>bangkea</li>
      <li>bangbon</li>
      <li>bangrajan</li>
    </ul>
    <hr />

    <!-- list แบบใช้นิยาย มีหัวข้อและมีคำบรรยาย -->
    <dl>
      <dt>bangrajan</dt>
      <dd>asaasasas</dd>
      <dt>bangrajan</dt>
      <dd>bangrajan</dd>
      <dt>bangrajan</dt>
      <dd>bangrajan</dd>
    </dl>
    <hr />
  </body>
</html>
