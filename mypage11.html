<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="xxxxxxxxxxx" />
    <meta name="keyword" content="xxxxxxxxxxx" />
    <meta name="author" content="xxxxxxxxxxx" />
    <title>form</title>
    <link
      rel="shortcut icon"
      href="./images/favicon1.png"
      type="image/x-icon"
    />
  </head>
  <body style="text-align: center;">
    <!-- form tag การป้อนข้อมูล -->
    <h1>form</h1>
    <hr />
    <!-- action คือ เอาข้อมูลไปทำงานที่ -->
    <!-- method  คือ วิธีส่ง -->
    <!-- method มี GET/POST/PUT/DELETE/PATCH -->
    <form action="" method="">
      <label for="">Name</label>
      <input type="text" name="" id="" />
      <br /><br />

      <label for="">Age</label>
      <input type="number" name="" id="" />
      <br /><br />

      <label for="">Tel.</label>
      <input type="tel" name="" id="" />
      <br /><br />

      <label for="">Email</label>
      <input type="email" name="" id="" />
      <br /><br />

      <label for="">password</label>
      <input type="password" name="" id="" />
      <br /><br />
      <hr />
      <br />
      <label for="">birth day</label>
      <input type="datetime-local" name="" id="" />
      <br /><br />

      <label for="">day</label>
      <input type="date" name="" id="" />
      <br /><br />

      <label for="">time</label>
      <input type="time" name="" id="" />
      <br /><br />

      <label for="">gender</label>
      <input type="radio" name="gender" id="" checked value="male" />Male
      <input type="radio" name="gender" id="" value="female" />Female
      <input type="radio" name="gender" id="more" />More <br /><br />

      <!-- dropdown -->
      <label for="">city</label>
      <select name="" id="">
        <option value="1">กทม</option>
        <option value="2">กทม</option>
        <option value="3">กทม</option>
        <option value="4">กทม</option>
      </select>
      <br /><br />

      <!-- list box -->
      <label for="">num</label>
      <select name="" id="" size="3">
        <option value="">123</option>
        <option value="">123</option>
        <option value="">123</option>
      </select>
      <br /><br />
      <!-- more then 1 option or none-->
      <label for="">fav food</label>
      <input type="checkbox" name="food1" id="" value="noodle" />noodle
      <input type="checkbox" name="food2" id="" value="pizza" />pizza
      <input type="checkbox" name="food3" id="" value="donut" />donut
      <input type="checkbox" name="food4" id="" value="freefood" />free food
      <br /><br />
      <hr />
      <br /><br />
      <!-- click -->
      <button>click</button>
      <input type="submit" value="summit" />
      <input type="reset" value="reset" />
    </form>
  </body>
</html>
